<!DOCTYPE html>
<html ng-app="starter" >
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Ionic Seed App</title>

    <!-- ionic css -->
    <link href="css/style.css" rel="stylesheet">


    <!-- angularjs scripts -->
    <script src="lib/js/ionic.js"></script>
    <script src="lib/js/angular/angular.js"></script>
    <script src="lib/js/angular/angular-animate.js"></script>
    <script src="lib/js/angular/angular-sanitize.js"></script>
    <script src="lib/js/angular-ui/angular-ui-router.js"></script>
    <script src="lib/js/ionic-angular.js"></script>

    <!-- cordova script -->
    <script src="cordova.js"></script>

    <!-- your app's script -->
    <script src="js/app.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

    <script src='http://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false'></script>
    <script src='lib/js/underscore/underscore-min.js'></script>
    <script src='lib/js/angular-google-maps/angular-google-maps.min.js'></script>


    <script src="js/services.js"></script>
    <script src="js/services/user.js"></script>
    <script src="js/services/camera.js"></script>
    <script src="js/services/gotgrub.js"></script>
    <script src="js/services/friends.js"></script>


    <script src="js/controllers.js"></script>
    <script src="js/controllers/app.js"></script>
    <script src="js/controllers/login.js"></script>
    <script src="js/controllers/profile.js"></script>
    <script src="js/controllers/signup.js"></script>
    <script src="js/controllers/gotgrub.js"></script>
    <script src="js/controllers/friends.js"></script>
    <script src="js/controllers/map.js"></script>
  </head>

  <!--
    'starter' is the name of this angular module (js/app.js)
  -->
  <body animation="slide-left-right-ios7" id="app" ng-controller="AppCtrl">

    <!--
      The nav bar that will be updated as we navigate between views
      Additional attributes set its look, nav-bar animation and icons
      Icons provided by Ionicons: http://ionicons.com/
    -->


    <!--
      The views will be rendered in the <nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
  <ion-side-menus>
    <!-- Center content -->
    <ion-pane ion-side-menu-content>
        <ion-nav-bar type="bar-positive"
             animation="nav-title-slide-ios7"
             back-button-type="button-icon"
             back-button-icon="ion-ios7-arrow-back"></ion-nav-bar>
      <ion-nav-view  ></ion-nav-view>
    </ion-pane>


    <!-- Left menu -->
    <ion-side-menu side="left">
          <ion-content>
            <ul class="list">
              <a href="#/info" class="item">{{restaurant.name}}</a>
              <a href="#/map" class="item">Map</a>
              <a href="#/menu" class="item">Menu</a>
              <a href="#/menu/help" class="item">Help</a>
              <a href="#/profile/view" class="item">Profile</a>
              <a href="#/friends/view" class="item">Friends</a>
              <a href="#/login" class="item" ng-show="!loggedIn">Login</a>
              <a ng-click="attemptLogout()" class="item" ng-show="loggedIn">Logout</a>
            </ul>
          </ion-content>
    </ion-side-menu>
  </ion-side-menus>

    <!-- Initialise -->
    <script type="text/javascript">
      app.initialize();
    </script>
  </body>
</html>
