 <ion-view title="'Select from contacts'" right-buttons="rightButtons">
 <ion-content class="has-header">



 <ion-list>

 <ion-checkbox ng-repeat="contact in contacts"
                      ng-model="contact.checked"
                      ng-checked="contact.checked">
       {{contact.name.formatted}}
        </ion-checkbox>

</ion-list>

 </ion-content>
</ion-view>
