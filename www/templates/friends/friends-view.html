 <ion-view title="'My Friends'">
 <ion-content class="has-header">
<div ng-show="!friends.length && friendsLoaded" class="no-friends">
    <p>You dont currently have any friends</p>
</div>

<ion-list show-delete="showDelete" on-delete="onFriendDelete(item)" option-buttons="friendButtons">
  <ion-item ng-repeat="friend in friends" item="item" href="#/item/{{friend.uid}}">
  {{friend.name}}
  </ion-item>
  <ion-item ng-show="!friendsLoaded" class="friend no-friends">Loading...</ion-item>
</ion-list>
 </ion-content>
    </ion-view>
