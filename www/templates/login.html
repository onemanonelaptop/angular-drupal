<view title="'Login'" left-buttons="leftButtons" right-buttons="rightButtons" >
<div id="login" >
<div class="list list-inset">
  <label class="item item-input">
    <input type="text" placeholder="Username">
  </label>
  <label class="item item-input">
    <input type="text" placeholder="Password">
  </label>
  <div class="padding">
        <button class="button button-block button-positive" ng-click="attemptLogin()">Submit</button>
      </div>
</div>
</div>
</view>
