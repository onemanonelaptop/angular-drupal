 <ion-view title="'Map'" id="map-view">
  <ion-content class="has-header" id="map-content">
    <google-map center="map.center" zoom="map.zoom">
      <markers models="map.markers" coords="'self'" icon="'icon'" click="'onClicked'" fit='true'>
      </markers>
    </google-map>
  </ion-content>
</ion-view>

<div class="bar bar-footer">
  <a  id="footer-add">+</a>
  <ul id="map-list">
       <li class="friend" ng-repeat="friend in map.markers">
        {{friend.uid}}
      </li>
  </ul>
</div>
